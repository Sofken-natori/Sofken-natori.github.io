<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <link
            href="/apple-touch-icon.png"
            rel="apple-touch-icon"
            sizes="180x180"
            type="image/png"
        />
        <link
            href="/favicon.ico"
            rel="icon"
            sizes="16x16 32x32"
            type="image/vnd.microsoft.icon"
        />
        <link
            href="/icon.svg"
            rel="icon"
            sizes="any"
            type="image/svg+xml"
        />
        <link
            href="/manifest.webmanifest"
            rel="manifest"
            type="text/webappmanifest"
        />
        <meta
            content="width=device-width, initial-scale=1.0"
            name="viewport"
        />
        <meta
            content="summary"
            name="twitter:card"
        />
        <meta
            content="@sofken_natori"
            name="twitter:site"
        />
        <title>ソフトウェア研究部会</title>
        <script>
            (() => {
                'use strict';
                const query = window.location.search;
                if(query) {
                    const GET = query.slice(1).split('&').reduce((prev, curr) => {
                        const pair = curr.split('=');
                        prev[pair[0]] = pair[1];
                        return prev;
                    }, {});
                    if(GET['p']) {
                        window.history.replaceState(window.history.state, null, decodeURIComponent(GET['p']));
                    }
                }
            })();
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script
            src="/src/main.tsx"
            type="module"
        ></script>
    </body>
</html>
