<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta
            content="nofollow,noindex"
            name="robots"
        />
        <title>ソフトウェア研究部会</title>
        <script>
            (() => {
                'use strict';
                const SEGMENT_COUNT = 0;
                const origin = window.location.origin;
                const segments = window.location.href.slice(origin.length + 1).split('/');
                const repo = segments.slice(0, SEGMENT_COUNT).join('/');
                const param = segments.slice(SEGMENT_COUNT).join('/');
                window.history.replaceState(window.history.state, null, `${origin}/${repo}?p=${encodeURIComponent(param)}`);
            })();
        </script>
    </head>
</html>
